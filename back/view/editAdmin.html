<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑管理员</title>
	<script type="text/javascript">
        function f1(){
            //利用js获取get请求传来的参数
            var str1= location.search;
            var id = parseInt(str1.substring(1).substring(1).substring(1).substring(1));
            var xhr = new XMLHttpRequest();
            var name = document.getElementById('username').value;
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4 && xhr.status == 200){
                    if (xhr.responseText != "OK") {
                        alert(xhr.responseText);
                    }
                }
            }
            xhr.open('get','./check.php?username='+name+'&id='+id+"&num=1");
            xhr.send(null);
        }
	</script>
</head>
<body>
<h3>编辑管理员</h3>
<form action="./editPerson.php?user_id=<?php echo $user_id;?>&role=<?php echo $row['role'];?>" method="post">
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
		<td align="right">管理员名称</td>
		<td><input type="text" id="username" onblur="f1()" name="username"/></td>
	</tr>
	<tr>
		<td align="right">管理员密码</td>
		<td><input type="password" name="password" /></td>
	</tr>
	<tr>
		<td align="right">管理员邮箱</td>
		<td><input type="text" name="email"/></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit"  value="编辑管理员"/></td>
	</tr>

</table>
</form>
</body>
</html>
